<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            padding: 10px;
        }
        img{
            width:100%;
            border:1px black solid
        }
        @media(max-width:900px){
            .gallery{
                grid-template-columns: repeat(2,1fr);
            }
        }
        @media(max-width:600px){
            .gallery{
                grid-template-columns: 1fr;
            }
        }
        
    </style>
</head>
<body>
    <div class="gallery">
        <img src="" alt="pic 1">
        <img src="" alt="pic 2">
        <img src="" alt="pic 3">
        <img src="" alt="pic 4">
        <img src="" alt="pic 5">
        <img src="" alt="pic 6">
        
    </div>
</body>
</html>
